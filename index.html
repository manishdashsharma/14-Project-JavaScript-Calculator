<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Calculator</h1>
        <input type="text" id="input1" placeholder="Type first Number">
        <div class="operatorbutton" id="operatorvalue">
            <button class="button btn" id="btn-plus" value="+">+</button>
            <button class="button btn" id="btn-minus" value="-">-</button>
            <button class="button btn" id="btn-multiply" value="*">*</button>
            <button class="button btn" id="btn-divide" value="/">/</button>
          </div>    
        <input type="text" id="input2" placeholder="Type Second Number">
        <button class="button btn" id="btn" onclick="calculate">Calculate</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
